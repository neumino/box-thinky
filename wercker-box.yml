name: box-thinky
version: 1.0.2
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: main
platform: ubuntu@12.04
description: Box running node 0.10.26 for thinky
keywords:
  - rethinkdb
  - thinky
  - noqsql
  - database
  - json
  - nodejs
packages:
  - rethinkdb@1.14
script: |
  git clone https://github.com/joyent/node
  cd node
  git checkout v0.10.26-release
  ./configure
  make -j 4
  sudo make install
  sudo ls -s /usr/bin/node node
  cd
  source /etc/lsb-release && echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
  wget -O- http://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
  sudo apt-get update
  sudo apt-get install rethinkdb -y
  sudo mkdir -p /etc/rethinkdb/instances.d
  sudo -- sh -c "echo 'bind=all' > /etc/rethinkdb/instances.d/default.conf"

env:
  WERCKER_RETHINKDB_PORT: 28015
  WERCKER_RETHINKDB_HOST: $$HOST$$
  WERCKER_RETHINKDB_URL: $$HOST$$:28015
  WERCKER_RETHINKDB_VERSION: "1.14"
